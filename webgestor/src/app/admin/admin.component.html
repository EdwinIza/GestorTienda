<h1>ADMINISTRADOR</h1>
<div class="container">
    <h2>Crear Nuevo Usuario</h2>
    <form (submit)="createUser()">
        <div>
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" [(ngModel)]="newUser.cedula" name="cedula" required>
        </div>
        <div>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" [(ngModel)]="newUser.nombres" name="nombres" required>
        </div>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" [(ngModel)]="newUser.apellidos" name="apellidos" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required>
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" [(ngModel)]="newUser.contrasena" name="contrasena" required>
        </div>
        <div>
            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select id="tipo_usuario" [(ngModel)]="newUser.tipo_usuario" name="tipo_usuario" required>
                <option value="admin">Administrador</option>
                <option value="bodeguero">Bodeguero</option>
                <option value="promotor">Promotor</option>
            </select>
        </div>
        <button type="submit">Crear Usuario</button>
    </form>
</div>

<div class="container-table">
    <div>
        <button (click)="getUsers()">Consultar Usuarios</button>
    </div>

    <div *ngIf="dataUser">
        <h2>Usuarios Registrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Tipo de Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of dataUser">
                    <td>{{ user.cedula }}</td>
                    <td>{{ user.nombres }}</td>
                    <td>{{ user.apellidos }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.tipo_usuario }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
